<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New tab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column align-items-end justify-content-end">
  <button id="generateBackgroundButton" class="btn btn-primary mb-3">Generate Background</button>

  <!-- Right Pane -->
  <div id="rightPane">
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
      <h5 class="mb-0">Tweak settings here</h5>
      <button id="closePaneButton" class="btn btn-secondary">Close</button>
    </div>
    <div class="p-3">
      <div class="accordion" id="accordionExample">
        <!-- Editable Parameters Section -->
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Tweak settings here
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body" id="editableFieldsContainer">
              <!-- Dynamic form fields will be populated here -->
            </div>
          </div>
        </div>
        <!-- Generated Images Section -->
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Generated images
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <div id="gridWrapper">
                <div id="generatedGrid">
                  <!-- The noise canvas is now initially hidden -->
                  <canvas id="noiseCanvas" width="526" height="335" style="display:none;"></canvas>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Progress display -->
      <div id="progress" class="mb-3 mt-3 text-center"></div>
      <!-- Generate button -->
      <div class="d-flex justify-content-center mt-3">
        <button id="startGenerationButton" class="btn btn-primary">Generate</button>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/perlin@1.0.0.js"></script>
  <script src="js/noiseAnimation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
